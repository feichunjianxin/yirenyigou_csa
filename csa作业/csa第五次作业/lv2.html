<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            speak1(){
                console.log(`我叫${this.name}，今年${this.age}岁`);
            }
        }
        class Student extends Person{
            arr = [1,2,3];
            constructor(name,age,arr){
                super(name,age);
                this.arr = arr;
            }
            speak2(){
                super.speak1();
            }
        }
        let stu = new Student();
        stu.name = 'wang';
        stu.age = 20;
        stu.speak2();
    </script>
</body>
</html>
