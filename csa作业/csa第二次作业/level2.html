    <title>Document</title>

    <script>
        //函数返回值为跟新后数组的长度
        function mypush(arr){
            arr.splice(arr.length,0,"a","b","c");
            return arr.length;
        }
        let arr = [1,2,3,4];
        let len = mypush(arr);
        console.log(arr);
        console.log("len:",len);
    </script>
