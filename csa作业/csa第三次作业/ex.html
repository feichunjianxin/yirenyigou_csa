    <script>
        let a1 = 10;
        console.log(`这个数字是${a1}`);
        let a = 1;
        let b = 2;
        //两种方法结果都是一样的。
        console.log("a+b=" + (a + b)); //a+b=3
        console.log(`a+b=${a + b}`); //a+b=3
    </script>
