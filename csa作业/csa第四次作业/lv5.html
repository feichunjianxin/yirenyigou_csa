<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let setp = function () {
            Promise.resolve().then(() => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("red")
                        resolve()
                    }, 3000)
                })
            }).then(() => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("green")
                        resolve()
                    }, 1000)
                })
            }).then(() => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("yellow")
                        resolve()
                    }, 2000)
                })
            }).then(() => {
                setp()
            })
        }
        setp()
    </script>
</body>

</html>
